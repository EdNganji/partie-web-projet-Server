        <div class="main-banner" id="top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="left-content">
                            <div class="thumb">
                                

                                    <!-- Formulaire pour l'ajout d'un capteur -->
                                    <h2>Ajouter un nouvel capteur</h2>
                                    <form id="addCapteurForm">
                                        <label for="idCapteur">ID Appareil :</label>
                                        <input type="text" id="idAppareil" name="idAppareil"><br>
                                        <label for="name">Nom :</label>
                                        <input type="text" id="name" name="name"><br>
                                        <label for="type">Type :</label>
                                        <input type="text" id="typeMesure" name="type"><br>
                                        <label for="Nbre Valeurs">Nbre de valeurs Lues :</label>
                                        <input type="number" id="nbreChannel" name="nbreChannel" step="1"><br>
                                        <label for="active">Actif :</label>
                                        <input type="checkbox" id="active" name="active" checked><br>
                                        <button type="submit" id="form-submit" class="main-dark-button">Ajouter Capteur</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="right-content">
                            <div class="row">
                                <div class="col-lg-6">
                                    
                                    <!-- Formulaire pour la modification d'un capteur -->
                                        <h2>Modifier un capteur existant</h2>
                                        <form id="updateCapteurForm">
                                            <hr>
                                            <label for="updateCapteurName">Sélectionner le Capteur à modifier :</label>
                                        <select id="updateCapteurName" name="updateCapteurName">
                                            <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                                        </select><br>
                                            <label for="type">Type :</label>
                                            <input type="text" id="updatetypeCap" name="type"><br>
                                            <label for="Nbre Valeurs">Nbre de valeurs Lues :</label>
                                            <input type="number" id="updateNbreChannel" name="nbreChannel" step="1"><br>
                                            <button type="submit">Modifier Capteur</button>
                                        </form>

                                        <hr><br>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    
                                    <!-- Formulaire pour la suppression d'un capteur -->
                                    <h2>Supprimer un capteur</h2>
                                    <hr>
                                    <form id="deleteCapteurForm">
                                        <label for="deleteCapteurName">Sélectionner le capteur à supprimer :</label>
                                        <select id="deleteCapteurName" name="deleteCapteurName">
                                            <!-- Les options seront ajoutées dynamiquement via JavaScript -->
                                        </select><br>
                                        <button type="submit">Supprimer Capteur</button>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        
        <section class="section" id="releases">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        
                            <h2>Liste des Capteurs</h2>
                            <table id="capteurTable" width="100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nom</th>
                                        <th>Type de Mesure</th>
                                    </tr>
                                </thead>
                                <tbody id="capteurList">
                                    <!-- Les appareils seront affichés ici -->
                                </tbody>
                            </table>
                            <span><span>
                        
                    </div>
                </div>
